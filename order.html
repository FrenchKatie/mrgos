<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mr Go's | Order</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div class="sticky backgroundWhite">
        <a href="foodMenu.html"><i class="fas fa-times medFont exit"></i></a>
        <h1 class="blackButtonText medFont centerText">YOUR ORDER</h1>
      </div>
      <div class="desktopContainer">
        <ul>
          <li class="item">
            <div class="flex">
              <h5 class="itemQuantity outlinePadding xtraSmlFont">3</h5>
              <div class="itemInfo">
                <h5 class="xtraSmlFont ">TOFU GUA-BAO</h5>
              </div>
              <h6 class="xtraSmlFont itemPrice ">$8</h6>
            </div>
            <div class="clear"></div>
            <div class="removeBox">
              <button type="button" name="button" class="outlinePadding xtraSmlFont darkGreenText removeButton">REMOVE ITEM</button>
            </div>
          </li>
          <li class="item">
            <div class="flex">
              <h5 class="itemQuantity outlinePadding xtraSmlFont">3</h5>
              <div class="itemInfo">
                <h5 class="xtraSmlFont">TOFU GUA-BAO</h5>
              </div>
              <h6 class="xtraSmlFont itemPrice">$8</h6>
            </div>
            <div class="clear"></div>
            <div class="removeBox">
              <button type="button" name="button" class="outlinePadding xtraSmlFont darkGreenText removeButton">REMOVE ITEM</button>
            </div>
          </li>
          <li class="item">
            <div class="flex">
              <h5 class="itemQuantity outlinePadding xtraSmlFont">2</h5>
              <div class="itemInfo">
                <h5 class="xtraSmlFont ">CREAM CHEESE WONTONS</h5>
                <h5 class="xtraSmlFont greyText">Please remove coriander</h5>
              </div>
              <h6 class="xtraSmlFont itemPrice ">$11</h6>
            </div>
            <div class="clear"></div>
            <div class="removeBox ">
              <button type="button" name="button" class="outlinePadding xtraSmlFont darkGreenText removeButton">REMOVE ITEM</button>
            </div>
          </li>
          <li class="item">
            <div class="flex">
              <h5 class="itemQuantity outlinePadding xtraSmlFont">1</h5>
              <div class="itemInfo">
                <h5 class="xtraSmlFont ">KIMCHI LOADED SHOESTRING FRIES</h5>
                <h5 class="xtraSmlFont greyText">Extra sauce!</h5>
              </div>
              <h6 class="xtraSmlFont itemPrice">$11</h6>
            </div>
            <div class="clear"></div>
            <div class="removeBox">
              <button type="button" name="button" class="outlinePadding xtraSmlFont darkGreenText removeButton">REMOVE ITEM</button>
            </div>
          </li>

        </ul>

        <div class="orderTotal centerText">
          <h5 class="medFont">TOTAL: $48.00</h5>
        </div>
      </div>

      <div class="centerText blackButton fixedBottom">
        <a class="blackButtonText medFont" id="go" href="#">PLACE ORDER</a>
      </div>
      <div class="empty"></div>

      <div class='message centerText'>
        <p class="foodButton xLrgFont">DONE!</p>
        <p class="medFont">Your order has been sent to the kitchen</p>
        <button id='ok'class="xtraSmlFont"><a class="lightGreenText" href="index.html">OK</a></button>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
    </main>
  </body>
</html>
