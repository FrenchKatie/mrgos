<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mr Go's | Tofu Gua Bao</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class=" ">
      <a href="foodMenu.html"><i class="fas fa-times lrgFont exit"></i></a>
      <div class="centerText productWrapper">
        <h1 class="blackButtonText medFont productName">TOFU GUA BAO</h1>
        <p class="xtraSmlFont bottomSpace">Marinated crispy tofu, pickled ginger, fried shallot, cos, chilli sauce</p>
        <p class="xtraSmlFont bottomSpace">[VEGETARIAN]</p>
        <p class="xtraSmlFont bottomSpace">$16.00</p>
        <h2 class="xtraSmlFont bottomSpace">SPECIAL COOKING INSTRUCTIONS:</h2>
        <form action="index.html" method="post">
          <textarea name="specialIntructions" class="specialIntructions " placeholder="Add a note (extra sauce, no onions, etc)..." rows="8" cols="80"></textarea>
          <br>
          <div class="quantityEdit">
            <label for="htop"></label>
            <input class="medFont quantityButton background darkGreenText" type="button" id="decrease" value="-" onclick="if(this.form.name.value>1){this.form.name.value--};"/>
            <input class="medFont quantitySelect" type="text" name="name" id="htop" value="1" onchange="if(this.value<1){this.value=1}"/>
            <input class="smlFont quantityButton background darkGreenText" type="button" id="increase" value="+"  onclick="if(this.form.name.value>=1){this.form.name.value++;}"/>
          </div>
        </form>
      </div>

      <!-- ONLY COMPLETE THIS POP UP IF YOU HAVE TIME! -->

        <button id='ok'>

        </button>
        <button id='ok'>
          VIEW YOUR ORDER
        </button>
      </div> -->

      <div class="centerText blackButton fixedBottom">
        <a class="blackButtonText medFont go" href="#">ADD TO CART</a>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
    </main>
  </body>
</html>
